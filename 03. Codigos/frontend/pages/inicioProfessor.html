<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Início - Sistema de Moeda Estudantil</title>
  <link rel="stylesheet" href="../styles/inicioPosLogin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../img/moeda.png" alt="Moeda" class="icone-moeda" />
    </div>

    <nav>
      <a href="inicioProfessor.html" class="active">Início</a>
      <a href="distribuirMoedas.html">Distribuir Moedas</a>
      <a href="extratoProfessor.html">Extrato</a>
    </nav>

    <div class="user-info">
      Bem-vindo(a) <i class="fa-solid fa-user"></i>
    </div>
  </header>

  <main>
    <section class="info-section">
      <div>
        <label><b>Saldo Atual de Moedas:</b></label>
        <input type="text" class="saldo-input" value="150" readonly /> 
      </div>
      <div>
        <label><b>Instituição:</b></label>
        <span>PUC-MINAS</span>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Digite a categoria" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </section>

    <section class="image-aside">
      <img src="../img/carrossel3.png" alt="Banner de destaque" /> 
    </section>
  </main>

  <footer>
    Sistema de Moeda Estudantil
  </footer>
</body>
</html>
