<html lang="pt-BR">

<body>
  <header>
    <div class="logo">
      <img src="../img/moeda.png" alt="Moeda" class="icone-moeda">

      <div class="card">
        <img src="../img/pessoa1.png" alt="">

      </div>

      <div class="card">

      </div>

      <div class="card">
        <img src="../img/pessoa1.png" alt="">
        <h3>Pedro Reis</h3>
        <button class="btnDistribuir">Distribuir novamente</button>
      </div>

      <div class="card">
        <img src="../img/pessoa2.png" alt="">
        <h3>Sofia Peixoto</h3>
        <button class="btnDistribuir">Distribuir novamente</button>
      </div>
    </section>

    @Sistema de Moeda Estudantil
