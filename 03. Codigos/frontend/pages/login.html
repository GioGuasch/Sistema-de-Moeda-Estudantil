<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="../img/moeda.png" alt="Moedas" class="icone" />
      <h1>Seja bem-vindo(a)</h1>
      <p>Faça seu login</p>

      <label for="tipo">Tipo de usuário:</label>
      <select id="tipo">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="empresa">Empresa</option>
      </select>

      <label for="email">Email/CPF:</label>
      <input type="text" id="email" placeholder="Digite seu email ou CPF" />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha" />

      <button id="entrar">Entrar</button>

      <div class="links">
        <a href="esqueceuSenha.html">Esqueceu a senha?</a>
        <a href="cadastro.html">Cadastrar-me</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("entrar").addEventListener("click", function () {
      const tipo = document.getElementById("tipo").value;

      if (tipo === "aluno") {
        window.location.href = "inicioAluno.html";
      } else if (tipo === "professor") {
        window.location.href = "inicioProfessor.html";
      } else if (tipo === "empresa") {
        window.location.href = "inicioEmpresa.html";
      }
    });
  </script>
</body>
</html>
