<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conferir Resgates</title>
    <link rel="stylesheet" href="../styles/conferirResgates.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/moeda.png" alt="Moeda" class="icone-moeda">
        </div>
        <nav>
            <a href="inicioEmpresa.html" class="active">Início</a>
            <a href="cadastrarVantagem.html">Cadastrar vantagem</a>
            <a href="conferirResgates.html">Conferir Resgates</a>
        </nav>
        <div class="user-info">
            <a href="perfilEmpresa.html" class="active"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>

    <main>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Digite o nome da vantagem" />
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <section id="vantagensContainer" class="cards-container">
            <div class="card">
                <img src="../img/coxinha.jpg" alt="">
                <h3>Resgatado: Coxinha</h3>
                <h4>Data: 24/10/2025</h4>
                <button>Visualizar resgate</button>
            </div>

            <div class="card">
                <img src="../img/pao-queijo.jpg" alt="">
                <h3>Resgatado: Pão de queijo</h3>
                <h4>Data: 24/10/2025</h4>
                <button>Visualizar resgate</button>
            </div>

            <div class="card">
                <img src="../img/suco.jpg" alt="">
                <h3>Resgatado: suco de uva</h3>
                <h4>Data: 24/10/2025</h4>
                <button>Visualizar resgate</button>
            </div>
        </section>
    </main>

    <footer>
        @Sistema de Moeda Estudantil
    </footer>

    <script src="../js/conferirResgastes.js"></script>

</body>

</html>
