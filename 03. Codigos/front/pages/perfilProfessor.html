<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <link rel="stylesheet" href="../styles/perfil.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/moeda.png" alt="Moeda" class="icone-moeda">
    </div>
    <nav>
      <a href="inicioProfessor.html">Início</a>
      <a href="distribuirMoedas.html">Distribuir moedas</a>
      <a href="extratoProfessor.html">Extrato</a>
    </nav>
    <div class="user-info">
      <a href="#" class="active"><i class="fa-solid fa-user"></i></a>
    </div>
  </header>

  <main>
    <section class="perfil-container">
      <div class="perfil-header">
        <h2 id="nomeTitulo"></h2>
      </div>

      <div class="perfil-dados">
        <div class="linha">
          <div class="campo">
            <label>Tipo usuário:</label>
            <select>
              <option>Professor</option>
            </select>
          </div>

          <div class="campo">
            <label>Instituição de ensino:</label>
            <input type="text" id="instituicaoEnsino" disabled /> 
            <i class="fa-solid fa-pen-to-square editar-icone-menor"></i>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>Nome:</label>
            <input type="text" id="nome" disabled />
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>Email:</label>
            <input type="email" id="email" disabled />
          </div>

          <div class="campo">
            <label>Rua:</label>
            <input type="text" id="rua" disabled />
            <i class="fa-solid fa-pen-to-square editar-icone-menor"></i>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>CPF:</label>
            <input type="text" id="cpf" disabled placeholder="___.___.___-__" />
          </div>
          <div class="campo">
            <label>Bairro:</label>
            <input type="text" id="bairro" disabled />
            <i class="fa-solid fa-pen-to-square editar-icone-menor"></i>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>RG:</label>
            <input type="text" id="rg" disabled />
          </div>
          <div class="campo">
            <label>N°:</label>
            <input type="text" id="numero" disabled />
          </div>
        </div>

        <div class="linha">
          <div class="campo senha">
            <label>Senha:</label>
            <input type="password" value="****" />
          </div>

          <div class="campo senha">
            <label>Confirmar senha:</label>
            <input type="password" value="*****" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    @Sistema de Moeda Estudantil
  </footer>


</body>

<script src="../js/perfilProfessor.js"></script>

</html>
