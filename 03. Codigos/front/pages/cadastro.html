<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../styles/cadastro.css" />
  <script defer src="../js/cadastro.js"></script>
</head>

<body>
  <div class="container">
    <div class="box">
      <img src="../img/moeda.png" alt="Ícone" class="icon" />
      <h1>Cadastro de Usuário</h1>
      <p>Selecione o tipo de usuário e preencha os campos abaixo:</p>

      <form onsubmit="cadastrar(event)">
        <div class="form-row">
          <label for="tipoUsuario">Tipo de Usuário</label>
          <select id="tipoUsuario" name="tipoUsuario" onchange="alterarCampos()" required>
            <option value="">Selecione...</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
            <option value="empresa">Empresa Parceira</option>
          </select>
        </div>

        <div id="camposDinamicos"></div>

        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </div>
  </div>

  <div id="modalSucesso" class="modal">
    <div class="modal-content">
      <p></p>
    </div>
  </div>
</body>
</html>
