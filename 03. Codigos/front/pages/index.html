<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Moeda Estudantil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #e09200;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-left img {
      height: 50px;
    }

    .header-right a {
      color: #fff;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .header-right a:hover {
      color: #ffc966;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #e09200;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 600px;
      margin-bottom: 30px;
      color: #555;
    }

    .imagem img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .imagem img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #e09200;
      color: #fff;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      main h2 {
        font-size: 1.7rem;
      }

      main p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../img/moeda.png" alt="Moeda" class="icone-moeda" />
    </div>
    <div class="header-right">
        <a href="login.html" title="Acessar Perfil">
          <i class="fa-solid fa-user"></i>
        </a>
    </div>
  </header>

  <main>
    <section class="texto">
      <h2>Bem-vindo!</h2>
      <p>
        Este é o Sistema de Moeda Estudantil. Aqui você pode acompanhar seu saldo, 
        visualizar vantagens e entender como as moedas estudantis funcionam para recompensar 
        o seu desempenho acadêmico.
      </p>
    </section>

    <div class="imagem">
      <img src="../img/carrossel.png" alt="Apresentação do sistema" />
    </div>
  </main>

  <footer>
    <p>Sistema de Moeda Estudantil © 2025</p>
  </footer>
</body>
</html>
