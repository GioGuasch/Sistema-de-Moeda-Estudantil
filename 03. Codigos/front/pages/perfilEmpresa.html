<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <link rel="stylesheet" href="../styles/perfil.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/moeda.png" alt="Moeda" class="icone-moeda">
    </div>

    <nav>
      <a href="inicioEmpresa.html">Início</a>
      <a href="cadastrarVantagem.html">Cadastrar Vantagem</a>
      <a href="conferirResgates.html">Conferir Resgates</a>
    </nav>

    <div class="user-info">
      <a href="#" class="active"><i class="fa-solid fa-user"></i></a>
    </div>
  </header>

  <main>
    <section class="perfil-container">
      <div class="perfil-header">
        <h2 id="nomeTitulo">Nome da Empresa</h2>
      </div>

      <div class="perfil-dados">

        <div class="linha">
          <div class="campo">
            <label>Tipo usuário:</label>
            <select disabled id="tipoUsuario">
              <option>Empresa</option>
            </select>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>Nome empresa:</label>
            <input type="text" id="nome_empresa" disabled />
          </div>

          <div class="campo">
            <label>Área de atuação:</label>
            <input type="text" id="area_atuacao" disabled />
            <i class="fa-solid fa-pen-to-square editar-icone-menor"></i>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>Email:</label>
            <input type="email" id="email" disabled />
          </div>

          <div class="campo">
            <label>Rua:</label>
            <input type="text" id="rua" disabled />
            <i class="fa-solid fa-pen-to-square editar-icone-menor"></i>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>CNPJ:</label>
            <input type="text" data-mascara="cnpj" placeholder="CNPJ">
          </div>

          <div class="campo">
            <label>Bairro:</label>
            <input type="text" id="bairro" disabled />
            <i class="fa-solid fa-pen-to-square editar-icone-menor"></i>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>Telefone:</label>
            <input type="text" data-mascara="telefone" placeholder="Telefone">
          </div>

          <div class="campo">
            <label>N°:</label>
            <input type="text" id="numero" disabled />
          </div>
        </div>

        <div class="linha">
          <div class="campo senha">
            <label>Senha:</label>
            <input type="password" id="senha" disabled />
          </div>

          <div class="campo senha">
            <label>Confirmar senha:</label>
            <input type="password" id="confirmarSenha" disabled />
          </div>
        </div>
        <button id="salvarPerfilEmpresa" class="btn-salvar">Salvar alterações</button>
      </div>
    </section>
  </main>

  <footer>
    @Sistema de Moeda Estudantil
  </footer>

  <script src="../js/perfilEmpresa.js"></script>
</body>

</html>
