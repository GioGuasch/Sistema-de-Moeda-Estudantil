<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <link rel="stylesheet" href="../styles/perfil.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/moeda.png" alt="Moeda" class="icone-moeda">
    </div>
    <nav>
      <a href="inicioAluno.html">Início</a>
      <a href="vantagensAluno.html">Vantagens</a>
      <a href="extratoAluno.html">Extrato</a>
    </nav>
    <div class="user-info">
      <a href="#" class="active"><i class="fa-solid fa-user"></i></a>
    </div>
  </header>

  <main>
    <section class="perfil-container">
      <div class="perfil-dados">
        <div class="linha">
          <div class="campo">
            <label>Tipo usuário:</label>
            <select id="tipoUsuario">
              <option>Aluno</option>
            </select>
          </div>

          <div class="campo">
            <label>Instituição de ensino:</label>
            <input type="text" id="instituicao" disabled />
            <i class="fa-solid fa-pen-to-square editar-icone-menor"></i>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>Nome:</label>
            <input type="text" id="inputNome" disabled />
          </div>
          <div class="campo">
            <label>Curso:</label>
            <input type="text" id="inputCurso" disabled />
            <i class="fa-solid fa-pen-to-square editar-icone-menor"></i>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>Email:</label>
            <input type="email" id="inputEmail" disabled />
          </div>
          <div class="campo">
            <label>Rua:</label>
            <input type="text" id="inputRua" disabled />
            <i class="fa-solid fa-pen-to-square editar-icone-menor"></i>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>CPF:</label>
            <input type="text" id="inputCPF" disabled placeholder="___.___.___-__" />
          </div>
          <div class="campo">
            <label>Bairro:</label>
            <input type="text" id="inputBairro" disabled />
            <i class="fa-solid fa-pen-to-square editar-icone-menor"></i>
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label>RG:</label>
            <input type="text" id="inputRG" disabled />
          </div>
          <div class="campo">
            <label>N°:</label>
            <input type="text" id="inputNumero" disabled />
          </div>
        </div>

        <div class="linha">
          <div class="campo senha">
            <label>Senha:</label>
            <input type="password" value="****" />
          </div>

          <div class="campo senha">
            <label>Confirmar senha:</label>
            <input type="password" value="*****" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    @Sistema de Moeda Estudantil
  </footer>

  <script src="../js/perfilAluno.js"></script>

</body>

</html>
